{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickStar - Online Shopping</title>
    <link rel="stylesheet icon" href="{% static 'images/brand/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/product-card.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/scroll-section.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/font/MaterialIcons-Regular.ttf">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_location" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="cart-add-url" content="{% url 'cart_add' %}">
    <meta name="cart_update-url" content="{% url 'cart_update' %}">
    <meta name="cart_delete-url" content="{% url 'cart_delete' %}">
</head>

<body>

    <div class="container">
        {% include 'main/navbar.html' %}

        {% if messages %}
        {% for message in messages %}
        <div class="alert-message">
            {{message}}
            <p class="close-message">&times;</p>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}

        {% endblock content %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/scroll-section.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>

    <script>
        setTimeout(function () {
            $('.alert-message').fadeOut('slow');
        }, 5000);

        $(document).on('click', '.close-message', function () {
            $(this).parent('.alert-message').fadeOut();
        });
    </script>

</body>

</html>
