<div class="form-container">
    <form action="{% url 'update_billing' %}" method="post" class="register-form">
        {% csrf_token %}
        <div class="login-container">
            {{ form }}
            <button type="submit">Update Billing Info</button>

        </div>
        <div class="login-container">
            <button type="button" class="cancelbtn" id="cancel-signup-button" onclick="redirectBack()">Cancel</button>
        </div>
    </form>
</div>
<script>
    function redirectBack() {
        if (document.referrer) {
            window.location.href = document.referrer;
        } else {
            window.location.href = "{% url 'home' %}";
        }
    }
</script>

<style>
    /* Form Container */
    .form-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
    }


    /* Close Button */
    .close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 24px;
        font-weight: bold;
    }

    .close a {
        text-decoration: none;
        color: #333;
    }

    .close a:hover {
        color: red;
    }

    /* Input Fields */
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .login-container input {
        width: 90%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    /* Update Button */
    .update-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    .update-btn:hover {
        background-color: #0056b3;
    }

    /* Cancel Button */
    .cancelbtn {
        background-color: #dc3545;
        border: none;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
    }

    .cancelbtn a {
        color: white;
        text-decoration: none;
    }

    .cancelbtn:hover {
        background-color: #c82333;
    }
</style>
