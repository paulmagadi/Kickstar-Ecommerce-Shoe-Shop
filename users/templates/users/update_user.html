{% load static %}
<div class="form-container">
    <form action="{% url 'update_user' %}" method="post" class="register-form">
        {% csrf_token %}
        <div class="img">
            <span id="close-signup-form" class="close"><a href="{% url 'home' %}">&times;</a></span>
            <img src="{% static 'images/avatar.png' %}" alt="avatar" class="avatar" width="20%"> 
        </div>
        <div class="login-container">
            {{ user_form }}

            <button type="submit">Update Details</button>
            <button type="submit"><a href="{% url 'update_password' %}">Update Password</a></button>
        </div>
        <div class="login-container">
            <button type="button" class="cancelbtn" id="cancel-signup-button"><a href="{% url 'home' %}">Cancel</a></button>
            
        </div>
    </form>
</div>


<style>
    /* General Reset */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

/* Form Container */
.form-container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
}

/* Avatar */
.avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 10px 0;
}

/* Close Button */
.close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 24px;
    font-weight: bold;
}

.close a {
    text-decoration: none;
    color: #333;
}

.close a:hover {
    color: red;
}

/* Input Fields */
.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.login-container input {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Buttons */
.update-btn, .update-password-btn, .cancelbtn {
    display: block;
    text-align: center;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

/* Update Details Button */
.update-btn {
    background-color: #007bff;
    color: white;
    border: none;
}

.update-btn:hover {
    background-color: #0056b3;
}

/* Update Password Button */
.update-password-btn {
    background-color: #ffc107;
    color: black;
    border: none;
}

.update-password-btn:hover {
    background-color: #e0a800;
}

/* Cancel Button */
.cancelbtn {
    background-color: #dc3545;
    color: white;
    border: none;
}

.cancelbtn:hover {
    background-color: #c82333;
}

</style>
